name: QuizGenie CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    # 1. Spin up the databases
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    env:
      JWT_SECRET: "test_secret_for_ci_pipeline"
      MONGO_URI: "mongodb://localhost:27017/testdb"
      REDIS_HOST: "localhost"
      REDIS_PORT: 6379

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Run Integration Tests
      # ðŸ‘‡ THE FIX: Increased timeout to 30000 (30 seconds)
      # --forceExit ensures it doesn't hang after success
      run: |
        cd backend
        npm test -- --testTimeout=30000 --forceExit --detectOpenHandles