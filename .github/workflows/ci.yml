name: QuizGenie CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    # ðŸ‘‡ THIS IS THE NEW PART
    # We ask GitHub to spin up temporary databases for the test
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    env:
      JWT_SECRET: "test_secret_for_ci_pipeline"
      # GitHub maps the service ports to localhost, so these will work now!
      MONGO_URI: "mongodb://localhost:27017/testdb"
      REDIS_HOST: "localhost"
      REDIS_PORT: 6379

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Run Integration Tests
      # We increase timeout just in case the CI runner is slow
      run: |
        cd backend
        npm test -- --testTimeout=10000